<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Torrent Search API</title>
  </head>
  <body>
    <header>
      <div class="brand">
        <img
          src="https://telegra.ph/file/6507910fd06d18dfaba82.jpg"
          alt="logo"
        />
        <a href="#">
          <h2 class="name">MirrorX</h2>
        </a>
      </div>
      <div class="social">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-telegram"></i></a>
      </div>
    </header>
    <section>
      <form>
        <fieldset>
          <legend>Torrent Searcher</legend>
          <input type="text" id="search" placeholder="Search query..." />
          <select name="providers" id="providers">
            <option value="1337x" selected>1337x</option>
            <option value="nyaasi">Nyaasi</option>
            <option value="yts">Yts</option>
            <option value="Piratebay">Piratebay</option>
            <option value="torlock">Torlock</option>
            <option value="eztv">Eztv</option>
            <option value="tgx">Torrent Galaxy</option>
            <option value="rarbg">Rarbg</option>
          </select>
        </fieldset>
        <button type="submit" id="button">
          <span class="spinner"
            >Searching <i class="fas fa-spin fa-spinner"></i></span
          ><span class="searchText">Search</span>
        </button>
      </form>
    </section>
    
    <div id="SearchResultsBox">
      <h3 class="heading">Search Results</h3>
      <div id="searchResults" ></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
